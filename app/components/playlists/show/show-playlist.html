<div class="container">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label"> Nome: </label>
        <input type="text" readonly class="form-control col-sm-10" id="name" name="name"
               ng-value="vm.playlist.name"/>
    </div>
    <div class="row" ng-show="vm.playlist.musics.length > 0">
        <h4>Músicas na playlist</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Artista</th>
                    <th>Álbum</th>
                    <th>Ano de lançamento</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="music in vm.playlist.musics">
                    <td>{{music.name}}</td>
                    <td>{{music.artist.name}}</td>
                    <td>{{music.album.name}}</td>
                    <td>{{music.releaseYear}}</td>
                    <td><button class="btn btn-danger" ng-click="vm.removeFromPlaylist(vm.playlist, music)">remover</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" ng-show="vm.availableMusics.length > 0">
        <h4>Músicas fora da playlist</h4>
        <table class="table table-striped">
            <thead>
                <th>Nome</th>
                <th>Artista</th>
                <th>Álbum</th>
                <th>Ano de lançamento</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="music in vm.availableMusics">
                    <td>{{music.name}}</td>
                    <td>{{music.artist.name}}</td>
                    <td>{{music.album.name}}</td>
                    <td>{{music.releaseYear}}</td>
                    <td><button class="btn btn-primary" ng-click="vm.addToPlaylist(vm.playlist, music)">adicionar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
